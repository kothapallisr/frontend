<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="timer">
          <div class="timer__header">
            <h1 class="timer_title">Count Down Timer</h1>
          </div>
          <div class="timer__body">
            <div class="timer__item">
              <div class="timer__day">07</div>
              <div class="timer__label">Day</div>
            </div>
            <div class="timer__item">
              <div class="timer__hour">24</div>
              <div class="timer__label">Hour</div>
            </div>
            <div class="timer__item">
              <div class="timer__min">55</div>
              <div class="timer__label">Min</div>
            </div>
            <div class="timer__item">
              <div class="timer__sec">05</div>
              <div class="timer__label">Sec</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>

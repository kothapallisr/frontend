<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Buttons</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .btn {
        border: none;
        text-decoration: none;
        background: #4c6cc0;
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 16px;
      }
      a:hover {
        background: darkblue;
        color: coral;
      }
      .btn:hover {
        background: darkblue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <br />
    <a href="#" class="btn">My Link</a>
    <br /><br />
    <button class="btn">My Button</button>
  </body>
</html>
